<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./Bootstrap-css/bootstrap.css">
</head>
<body>
    <div class="container">
        <form action="./php/signUp.php" method="post">
            <h1>Sign Up</h1>
            <p>Creat an account. It's free!</p>
            <!--Full Name field-->
            <label for="fName">First Name</label>
            <input type="text" name="firstName" id="fName" required>
            <label for="mName">Middle Name</label>
            <input type="text" name="middleName" id="mName" required>
            <br>
            <label for="lName">Last Name</label>
            <input type="text" name="lastName" id="lName" required>
            <label for="fName">Family Name</label>
            <input type="text" name="familyName" id="fName" required>
            <br>
            <!--Email Number-->
            <label for="signUpEmail">Email</label>
            <br>
            <input type="email" name="signUpEmail" id="signUpEmail" required>
            <br>
            <!--Password-->
            <label for="loginPassword">Password</label>
            <br>
            <input type="password" name="signUpPassword" id="signUpPassword" required>
            <br>
            <!--Confirm Password-->
            <label for="signUpConfirmPassword">Password</label>
            <br>
            <input type="password" name="signUpConfirmPassword" id="signUpConfirmPassword" required>
            <br>
            <!--Phone Number-->
            <label for="phoneNumber">Phone Number</label>
            <br>
            <input type="number" name="phoneNumber" id="phoneNumber">
            <br>
            <!--Date Of Birth-->
            <label for="DOB">Date Of Birth</label>
            <br>
            <input type="date" name="DOB" id="DOB">
            <br>
            <div class="row">
                <div class="col-12" type="button">
                    <button type="submit" class="col-lg-6 btn btn-danger">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
